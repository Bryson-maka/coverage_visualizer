<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weed Pressure Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Weed Pressure Visualizer</h1>
        <div class="flex flex-col md:flex-row gap-8">
            <div class="w-full md:w-2/3 bg-white rounded-lg shadow-md p-4">
                <svg id="field-view" viewBox="0 0 350 350" class="w-full h-auto"></svg>
            </div>
            <div class="w-full md:w-1/3">
                <div class="bg-white rounded-lg shadow-md p-4 mb-4">
                    <h2 class="text-xl font-semibold mb-4">Controls</h2>
                    <div class="mb-4">
                        <label for="density-slider" class="block mb-2">Weed Density (weeds/sq ft)</label>
                        <input type="range" id="density-slider" min="1" max="20" value="10" step="0.5" class="w-full">
                        <span id="density-value" class="block mt-1 text-sm"></span>
                    </div>
                    <div>
                        <label for="size-slider" class="block mb-2">Weed Size</label>
                        <input type="range" id="size-slider" min="1" max="10" value="4" class="w-full">
                        <span id="size-value" class="block mt-1 text-sm">4</span>
                    </div>
                </div>
                <div id="speed-output" class="bg-white rounded-lg shadow-md p-4"></div>
            </div>
        </div>
    </div>

    <svg width="0" height="0">
        <defs>
            <pattern id="soilTexture" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
                <rect width="100" height="100" fill="#e0d6c2"/>
                <circle cx="10" cy="10" r="1" fill="#b5a285" opacity="0.7"/>
                <circle cx="30" cy="40" r="1.5" fill="#b5a285" opacity="0.7"/>
                <circle cx="70" cy="70" r="1" fill="#b5a285" opacity="0.7"/>
                <circle cx="90" cy="20" r="1.2" fill="#b5a285" opacity="0.7"/>
            </pattern>
            <linearGradient id="leaf-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#7cfc00;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#32cd32;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>

    <script src="script.js"></script>
</body>
</html>
